<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRQC – Amélioration</title>
</head>
<body>
  <input type="date" id="date" />
  <select id="priorite">
    <option>Faible</option>
    <option>Moyenne</option>
    <option>Élevée</option>
  </select>
  <input type="text" id="nom" placeholder="Nom" />
  <input type="text" id="domaine" placeholder="Domaine" />
  <select id="typeRef">
    <option>JFU</option>
    <option>JFP</option>
    <option>JFM</option>
  </select>
  <input type="text" id="reference" placeholder="Référence" />
  <textarea id="suggestion" placeholder="Suggestion"></textarea>
  <textarea id="cause" placeholder="Cause racine"></textarea>
  <input type="range" id="urgence" min="1" max="5" />

  <button onclick="envoyerVersGoogleSheet()">Envoyer vers Google Sheet</button>

  <script>
    function envoyerVersGoogleSheet() {
      fetch("https://script.google.com/macros/s/AKfycbz7Bh17w0qgmPVzGBJW7MjbvfJgEBJG7U0wGh5mt5NvyGYpSPrId9Sdlm0RNALpiT5qkQ/execRL_GOOGLE_SCRIPT", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date: document.getElementById("date").value,
          priorite: document.getElementById("priorite").value,
          nom: document.getElementById("nom").value,
          domaine: document.getElementById("domaine").value,
          service: document.getElementById("typeRef").value,
          reference: document.getElementById("reference").value,
          suggestion: document.getElementById("suggestion").value,
          cause: document.getElementById("cause").value,
          urgence: document.getElementById("urgence").value,
          type: "amelioration"
        })
      });
    }
  </script>
</body>
</html>
