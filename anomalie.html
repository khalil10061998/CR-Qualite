<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRQC ‚Äì Anomalie</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      background-color: #f7f7f7;
    }

    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('splash.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 2.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      background-color: #d10000;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .header-kja {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
      opacity: 0.3;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .header-title {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    }

    .sub-logo-text {
      font-size: 1.4em;
      font-weight: 600;
      margin-top: 10px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .slider-container {
      margin-top: 20px;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      padding: 0 5px;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash-screen"></div>

  <!-- Fl√®che retour -->
  <a href="index.html" class="back-arrow">‚Üê</a>

  <!-- Header -->
  <header>
    <div class="header-kja">KJA</div>
    <h1 class="header-title">QRQC ‚Äì Anomalie</h1>
    <div class="sub-logo-text">Free PRO</div>
  </header>

  <div class="container">
    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="priorite">Priorit√©</label>
    <select id="priorite">
      <option value="Faible">Faible</option>
      <option value="Moyenne">Moyenne</option>
      <option value="√âlev√©e">√âlev√©e</option>
    </select>

    <label for="nom">Nom (Qui)</label>
    <input type="text" id="nom" />

    <label for="jfp">JFP Client</label>
    <input type="text" id="jfp" />

    <label for="ecart">√âcart factuel constat√©</label>
    <textarea id="ecart"></textarea>

    <label for="cause">Cause racine possible</label>
    <textarea id="cause"></textarea>

    <label for="urgence">Urgence</label>
    <div class="slider-container">
      <input type="range" id="urgence" min="1" max="5" value="3" step="1" />
      <div class="slider-labels">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
      </div>
    </div>

    <button onclick="genererCR()">G√©n√©rer le CR</button>
    <button onclick="copierTexte()">üìã Copier</button>
    <button onclick="telechargerTxt()">üì• T√©l√©charger TXT</button>

    <div id="output" class="card" style="display:none;"></div>
  </div>

  <script>
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      if (splash) splash.remove();
    }, 3000);

    let texteFinal = "";

    function genererCR() {
      const date = document.getElementById("date").value;
      const priorite = document.getElementById("priorite").value;
      const nom = document.getElementById("nom").value;
      const jfp = document.getElementById("jfp").value;
      const ecart = document.getElementById("ecart").value;
      const cause = document.getElementById("cause").value;
      const urgence = document.getElementById("urgence").value;

      texteFinal = `üìù Fiche QRQC\n\n` +
        `üìÖ Date : ${date}\n` +
        `üö¶ Priorit√© : ${priorite}\n` +
        `üë§ Nom : ${nom}\n` +
        `üßæ JFP Client : ${jfp}\n` +
        `‚ö†Ô∏è √âcart factuel constat√© :\n${ecart}\n\n` +
        `üß† Cause racine possible :\n${cause}\n\n` +
        `üî• Urgence : ${urgence} / 5`;

      const output = document.getElementById("output");
      output.textContent = texteFinal;
      output.style.display = "block";
    }

    function copierTexte() {
      if (!texteFinal) return;
      navigator.clipboard.writeText(texteFinal).then(() => {
        alert("Le compte rendu a √©t√© copi√© !");
      });
    }

    function telechargerTxt() {
      if (!texteFinal) return;
      const blob = new Blob([texteFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fiche_qrqc.txt";
      link.click();
    }
  </script>
</body>
</html>
