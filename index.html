<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CR Qualit√© - Free PRO</title>
  <link rel="icon" href="logo.png" type="image/png" />

  <script>

        .then(() => console.log("‚úÖ Service worker install√©"))

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0 20px;
    }
    header {
      background-color: #d10000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header img {
      height: 50px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Free PRO" />
    <h1>üöÄ CR Qualit√© ‚Äì QRQC</h1>
  </header>

  <div class="container">
    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="nom">Nom (Qui)</label>
    <input type="text" id="nom" />

    <label for="jfp">JFP Client</label>
    <input type="text" id="jfp" />

    <label for="ecart">√âcart factuel constat√©</label>
    <textarea id="ecart"></textarea>

    <label for="cause">Cause racine possible</label>
    <textarea id="cause"></textarea>

    <label for="urgence">Urgence (1 √† 5)</label>
    <input type="range" id="urgence" min="1" max="5" value="3" oninput="document.getElementById('urgence-val').innerText = this.value">
    <p>Valeur s√©lectionn√©e : <strong id="urgence-val">3</strong></p>

    <label for="priorite">Priorit√©</label>
    <select id="priorite">
      <option value="Faible">Faible</option>
      <option value="Moyenne">Moyenne</option>
      <option value="√âlev√©e">√âlev√©e</option>
    </select>

    <label for="responsable">Responsable d√©sign√©</label>
    <input type="text" id="responsable" />

    <button onclick="genererCR()">G√©n√©rer le CR</button>
    <button onclick="copierTexte()">üìã Copier</button>
    <button onclick="telechargerTxt()">üì• T√©l√©charger TXT</button>

    <div id="output" class="card" style="display:none;"></div>
  </div>

  <script>
    let texteFinal = "";

    function genererCR() {
      const date = document.getElementById("date").value;
      const nom = document.getElementById("nom").value;
      const jfp = document.getElementById("jfp").value;
      const ecart = document.getElementById("ecart").value;
      const cause = document.getElementById("cause").value;
      const urgence = document.getElementById("urgence").value;
      const priorite = document.getElementById("priorite").value;
      const responsable = document.getElementById("responsable").value;

      texteFinal = `üìù Fiche QRQC\n\n` +
        `üìÖ Date : ${date}\n` +
        `üë§ Nom : ${nom}\n` +
        `üßæ JFP Client : ${jfp}\n` +
        `‚ö†Ô∏è √âcart factuel constat√© :\n${ecart}\n\n` +
        `üß† Cause racine possible :\n${cause}\n\n` +
        `üî• Urgence : ${urgence} / 5\n` +
        `üö¶ Priorit√© : ${priorite}\n` +
        `üë®‚Äçüîß Responsable : ${responsable}`;

      const output = document.getElementById("output");
      output.textContent = texteFinal;
      output.style.display = "block";
    }

    function copierTexte() {
      if (!texteFinal) return;
      navigator.clipboard.writeText(texteFinal).then(() => {
        alert("Le compte rendu a √©t√© copi√© !");
      });
    }

    function telechargerTxt() {
      if (!texteFinal) return;
      const blob = new Blob([texteFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fiche_qrqc.txt";
      link.click();
    }
  </script>
</body>
</html>
