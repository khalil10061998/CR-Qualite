<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRQC – Anomalie</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0 20px;
    }
    header {
      background-color: #d10000;
      padding: 20px;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header img.logo {
      height: 50px;
      margin-bottom: 10px;
      animation: slideIn 1.5s ease-in-out;
    }
    h1 {
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    .splash-animation {
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
      width: 120px;
    }
    @keyframes slideIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Free PRO" class="logo" />
    <h1>🚀 QRQC – Anomalie</h1>
    <img src="splash.png" alt="Animation Free Pro" class="splash-animation">
  </header>

  <div class="container">
    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="nom">Nom (Qui)</label>
    <input type="text" id="nom" />

    <label for="jfp">JFP Client</label>
    <input type="text" id="jfp" />

    <label for="ecart">Écart factuel constaté</label>
    <textarea id="ecart"></textarea>

    <label for="cause">Cause racine possible</label>
    <textarea id="cause"></textarea>

    <label for="urgence">Urgence (1 à 5)</label>
    <input type="range" id="urgence" min="1" max="5" value="3" oninput="document.getElementById('urgence-val').innerText = this.value">
    <p>Valeur sélectionnée : <strong id="urgence-val">3</strong></p>

    <label for="priorite">Priorité</label>
    <select id="priorite">
      <option value="Faible">Faible</option>
      <option value="Moyenne">Moyenne</option>
      <option value="Élevée">Élevée</option>
    </select>

    <button onclick="genererCR()">Générer le CR</button>
    <button onclick="copierTexte()">📋 Copier</button>
    <button onclick="telechargerTxt()">📥 Télécharger TXT</button>

    <div id="output" class="card" style="display:none;"></div>
  </div>

  <script>
    let texteFinal = "";

    function genererCR() {
      const date = document.getElementById("date").value;
      const nom = document.getElementById("nom").value;
      const jfp = document.getElementById("jfp").value;
      const ecart = document.getElementById("ecart").value;
      const cause = document.getElementById("cause").value;
      const urgence = document.getElementById("urgence").value;
      const priorite = document.getElementById("priorite").value;

      texteFinal = `📝 Fiche QRQC\n\n` +
        `📅 Date : ${date}\n` +
        `👤 Nom : ${nom}\n` +
        `🧾 JFP Client : ${jfp}\n` +
        `⚠️ Écart factuel constaté :\n${ecart}\n\n` +
        `🧠 Cause racine possible :\n${cause}\n\n` +
        `🔥 Urgence : ${urgence} / 5\n` +
        `🚦 Priorité : ${priorite}`;

      const output = document.getElementById("output");
      output.textContent = texteFinal;
      output.style.display = "block";
    }

    function copierTexte() {
      if (!texteFinal) return;
      navigator.clipboard.writeText(texteFinal).then(() => {
        alert("Le compte rendu a été copié !");
      });
    }

    function telechargerTxt() {
      if (!texteFinal) return;
      const blob = new Blob([texteFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fiche_qrqc.txt";
      link.click();
    }
  </script>
</body>
</html>
