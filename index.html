<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CR Qualité - Free PRO</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service worker installé"))
        .catch((e) => console.error("Erreur service worker:", e));
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0 20px;
    }
    header {
      background-color: #d10000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header img {
      height: 50px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .urgency-scale {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .priority-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .priority-buttons button {
      flex: 1;
    }
    button {
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Free PRO" />
    <h1>🚀 CR Qualité – Anomalie</h1>
  </header>

  <div class="container">
    <label for="date">Date :</label>
    <input type="date" id="date" />

    <label for="auteur">Qui :</label>
    <input type="text" id="auteur" />

    <label for="jfp">JFP Client :</label>
    <input type="text" id="jfp" />

    <label for="ecart">Écart factuel constaté :</label>
    <textarea id="ecart"></textarea>

    <label for="cause">Cause racine possible :</label>
    <textarea id="cause"></textarea>

    <label for="urgence">Urgence (1 = faible / 5 = critique) :</label>
    <div class="urgency-scale">
      <label><input type="radio" name="urgence" value="1"> 1</label>
      <label><input type="radio" name="urgence" value="2"> 2</label>
      <label><input type="radio" name="urgence" value="3"> 3</label>
      <label><input type="radio" name="urgence" value="4"> 4</label>
      <label><input type="radio" name="urgence" value="5"> 5</label>
    </div>

    <label>Priorité :</label>
    <div class="priority-buttons">
      <button type="button" onclick="setPriority('Faible')">Faible</button>
      <button type="button" onclick="setPriority('Moyenne')">Moyenne</button>
      <button type="button" onclick="setPriority('Élevée')">Élevée</button>
    </div>

    <label for="responsable">Responsable :</label>
    <input type="text" id="responsable" />

    <button onclick="genererCR()">Générer le CR</button>
    <button onclick="copierTexte()">📋 Copier</button>
    <button onclick="telechargerTxt()">📥 Télécharger TXT</button>

    <div id="output" class="card" style="display:none;"></div>
  </div>

  <script>
    let texteFinal = "";
    let priorite = "";

    function setPriority(val) {
      priorite = val;
    }

    function genererCR() {
      const date = document.getElementById("date").value;
      const auteur = document.getElementById("auteur").value;
      const jfp = document.getElementById("jfp").value;
      const ecart = document.getElementById("ecart").value;
      const cause = document.getElementById("cause").value;
      const responsable = document.getElementById("responsable").value;

      const urgence = document.querySelector('input[name="urgence"]:checked')?.value || "-";

      texteFinal = `📝 Fiche Anomalie\n\n` +
        `📅 Date : ${date}\n` +
        `👤 Qui : ${auteur}\n` +
        `🧾 JFP Client : ${jfp}\n` +
        `⚠️ Écart factuel constaté :\n${ecart}\n\n` +
        `🧠 Cause racine possible :\n${cause}\n\n` +
        `🔥 Urgence : ${urgence} / 5\n` +
        `🚦 Priorité : ${priorite}\n` +
        `👨‍🔧 Responsable : ${responsable}`;

      const output = document.getElementById("output");
      output.textContent = texteFinal;
      output.style.display = "block";
    }

    function copierTexte() {
      if (!texteFinal) return;
      navigator.clipboard.writeText(texteFinal).then(() => {
        alert("Le compte rendu a été copié !");
      });
    }

    function telechargerTxt() {
      if (!texteFinal) return;
      const blob = new Blob([texteFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fiche_anomalie.txt";
      link.click();
    }
  </script>
</body>
</html>
