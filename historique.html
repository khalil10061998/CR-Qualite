<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRQC ‚Äì Historique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 22px;
      background-color: white;
      color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 { margin: 0; }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 40px;
      color: #d10000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #eee;
    }

    .urgent {
      background-color: #ffdede;
      font-weight: bold;
    }

    .modifier-btn {
      cursor: pointer;
      color: blue;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    select, input[type="text"] {
      font-size: 14px;
      padding: 5px;
      margin-top: 5px;
    }

    .solution-field {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-arrow">‚Üê</a>
    <h1>Historique QRQC</h1>
  </header>

  <div class="container">
    <h2>Anomalies</h2>
    <table id="table-anomalies">
      <thead>
        <tr>
          <th>Date</th><th>Nom</th><th>Service</th><th>R√©f√©rence</th><th>√âcart</th><th>Cause</th><th>Urgence</th><th>Statut</th><th>Pris en charge par</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Am√©liorations</h2>
    <table id="table-ameliorations">
      <thead>
        <tr>
          <th>Date</th><th>Nom</th><th>Domaine</th><th>Service</th><th>R√©f√©rence</th><th>Suggestion</th><th>Cause</th><th>Urgence</th><th>Statut</th><th>Pris en charge par</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7Bh17w0qgmPVzGBJW7MjbvfJgEBJG7U0wGh5mt5NvyGYpSPrId9Sdlm0RNALpiT5qkQ/exec";
    const PERSONNES = ["Khalil", "Sabrina", "Elyesse", "Mehdi", "C√©line", "Nadia", "Guillaume"];
    const PASSWORD = "freepro123";

    fetch(GOOGLE_SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        afficherDonnees("anomalie", data.anomalies, "table-anomalies");
        afficherDonnees("amelioration", data.ameliorations, "table-ameliorations");
      });

    function afficherDonnees(type, lignes, idTable) {
      const tbody = document.querySelector(`#${idTable} tbody`);
      lignes.slice(1).forEach((ligne, index) => {
        const tr = document.createElement("tr");
        ligne.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        const tdAction = document.createElement("td");
        const btn = document.createElement("span");
        btn.textContent = "‚úèÔ∏è Modifier";
        btn.className = "modifier-btn";
        btn.onclick = () => demanderMotDePasse(type, index + 2, tr, idTable); // +2 pour ignorer l'ent√™te + index base 1
        tdAction.appendChild(btn);
        tr.appendChild(tdAction);
        tbody.appendChild(tr);
      });
    }

    function demanderMotDePasse(type, row, tr, idTable) {
      const ok = prompt("üîê Entrez le mot de passe pour modifier :");
      if (ok !== PASSWORD) {
        alert("Mot de passe incorrect.");
        return;
      }

      const statutSelect = document.createElement("select");
      ["Nouveau", "Pris en charge", "R√©solu"].forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        statutSelect.appendChild(opt);
      });

      const prenomSelect = document.createElement("select");
      PERSONNES.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        prenomSelect.appendChild(opt);
      });

      const tdStatut = tr.children[tr.children.length - 3];
      const tdPrenom = tr.children[tr.children.length - 2];
      tdStatut.innerHTML = "";
      tdPrenom.innerHTML = "";
      tdStatut.appendChild(statutSelect);
      tdPrenom.appendChild(prenomSelect);

      let tdSolution = null;
      let inputSolution = null;
      if (type === "anomalie") {
        tdSolution = document.createElement("td");
        inputSolution = document.createElement("input");
        inputSolution.type = "text";
        inputSolution.placeholder = "Solution propos√©e";
        inputSolution.className = "solution-field hidden";
        tdSolution.colSpan = 10;
        tdSolution.appendChild(inputSolution);
        tr.after(tdSolution);

        statutSelect.onchange = () => {
          if (statutSelect.value === "R√©solu") {
            inputSolution.classList.remove("hidden");
          } else {
            inputSolution.classList.add("hidden");
          }
        };
      }

      const tdAction = tr.children[tr.children.length - 1];
      tdAction.innerHTML = "";
      const btnSave = document.createElement("button");
      btnSave.textContent = "üíæ Enregistrer";
      btnSave.onclick = () => {
        const newStatut = statutSelect.value;
        const prisPar = prenomSelect.value;

        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "update",
            sheet: type === "anomalie" ? "Anomalies" : "Ameliorations",
            row: row,
            statut: newStatut,
            prisPar: prisPar
          })
        }).then(() => {
          alert("‚úÖ Modification enregistr√©e !");
          location.reload();
        });
      };
      tdAction.appendChild(btnSave);
    }
  </script>

</body>
</html>
