<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRQC – Historique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 22px;
      background-color: white;
      color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 40px;
      color: #d10000;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 20px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #eee;
    }

    .urgent {
      background-color: #ffdede;
      font-weight: bold;
    }

    .highlight {
      background-color: #ffffd5;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-arrow">←</a>
    <h1>Historique QRQC</h1>
  </header>

  <div class="container">
    <label for="filtre-personne">Filtrer par “Pris en charge par” :</label>
    <input type="text" id="filtre-personne" oninput="filtrerParResponsable()" placeholder="Tape un prénom..." />

    <h2>Anomalies</h2>
    <table id="table-anomalies">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Service</th>
          <th>Type</th>
          <th>Référence</th>
          <th>Sujet</th>
          <th>Cause</th>
          <th>Urgence</th>
          <th>Statut</th>
          <th>Pris en charge par</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Améliorations</h2>
    <table id="table-ameliorations">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Domaine</th>
          <th>Service</th>
          <th>Type</th>
          <th>Référence</th>
          <th>Sujet</th>
          <th>Cause</th>
          <th>Urgence</th>
          <th>Statut</th>
          <th>Pris en charge par</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function filtrerParResponsable() {
      const filtre = document.getElementById("filtre-personne").value.toLowerCase();
      const tables = ["table-anomalies", "table-ameliorations"];
      tables.forEach(id => {
        const rows = document.querySelectorAll(`#${id} tbody tr`);
        rows.forEach(row => {
          const responsable = row.cells[row.cells.length - 1]?.textContent.toLowerCase();
          row.style.display = responsable.includes(filtre) || filtre === "" ? "" : "none";
        });
      });
    }
  </script>
</body>
</html>
